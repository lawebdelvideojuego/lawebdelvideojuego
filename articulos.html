---
layout: default
title: Artículos - La Web del Videjuego
permalink: /articulos/
---

{% for post in site.categories.articulos %}
    <h1><a href="{{post.url}}">{{ post.title }}</a></h1>
    <p>Por {{ post.author }} - {{ post.date | date_to_string }}</p>
    <div class="container">
        {{ post.excerpt }}
    </div>
    <small><a href="{{post.url}}">Leer más...</a></small>
{% endfor %}
